				<h1>校友</h1>
				<p>Strathallan School斯特拉斯艾伦学校的校友涵盖了学校历届的学生及其他们的家庭。</p>
<p><img title="Strathallians" src="https://gs.meridian-mkt.cn/002/cms/images/1355751023appended.jpg" tppabs="http://www.strathallan.co.uk/cms/images/1355751023appended.jpg" alt="Strathallians" width="610" height="133" /></p>
<p>我们尽力保持与每位同学及其家庭保持联系，并在网络上建立了校友名录。&nbsp; 如果您是Strathallan School斯特拉斯艾伦学校的校友，并且没在校友名录中，请协助我们完善校友名录。校友名录的好处是方便您的同学和朋友联系您，同时您的个人信息得到妥善保护。欢迎各位同学及家长与我们取得联系。</p>
<p>详细情况请联系 Aileen Wilson <a href="mailto:alumni@strathallan.co.uk">alumni@strathallan.co.uk</a></p>
<p>学校建立了专门部门协助校友&nbsp; 联络失去联系的同学，组织聚会等。</p>			</div>
